<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashLearn Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;1,100;1,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
   
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        
        
        .logo {
            width: 100px;
            border-radius: 10px;
            box-shadow: 0 0 10px yellowgreen;
            transition: transform 0.3s ease-in-out;
        }
        
        .logo:hover {
            transform: scale(1.1);
        }
        
        .hero-content {
            max-width: 800px;
        }
        
        .hero h1 {
            font-size: 62px;
            margin-top: 20px;
        }
        
        .hero p {
            margin: 10px 0 40px;
            font-size: 14px;
        }
        
        .hero-btn {
            display: inline-block;
            padding: 20px 40px; /* Increased padding for a larger button */
            font-size: 24px; /* Increased font size */
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px; /* Add margin to separate buttons */
            transition: background-color 0.3s; /* Added transition for hover effect */
        }
        
        .hero-btn:hover {
            background-color: transparent; /* Set background color to transparent on hover */
            color: #4CAF50; /* Change text color on hover */
            border: 2px solid #4CAF50; /* Add border on hover */
        }
        

        .hero-btn {
            position: absolute;
            top: 50%;
            right: 100px;
            transform: translateY(-50%);
            margin-right: 500px;
          }
          
        
          
        
        
        @media(max-width: 700px) {
            .hero h1 {
                font-size: 20px;
            }
        }
        

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .sidenav {
            height: 100%;
            width: 150px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 100px;
        }

        .sidenav a {
            padding: 8px 8px 8px 16px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a i {
            margin-right: 10px;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .sidenav .menu-icon {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 2;
            color: white;
        }

        .sidenav.collapsed {
            width: 0;
        }

        .hero {
            width: 100%;
            background-image: linear-gradient(rgba(4, 9, 30, 0.3), rgba(4, 9, 30, 0.3)), url('images/mainspace.gif');
            background-position: center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            position: relative; /* Add position relative for absolute positioning of buttons */
        }

        .neon-text {
            font-size: 80px;
            white-space: nowrap;
            background-image: linear-gradient(90deg, #ff00ff, #ff99cc, #ff00ff); /* Pink gradient */
            -webkit-background-clip: text; /* Apply gradient as text color */
            -webkit-text-fill-color: transparent; /* Make text transparent */
            animation: neon-glow 1.5s ease-in-out infinite alternate; /* Neon glow animation */
            margin-bottom: 72%;
            right: 40px; /* Adjust right value to move the text to the left */
        }
        
        
        @keyframes neon-glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 70px #ff00ff, 0 0 80px #ff00ff, 0 0 100px #ff00ff, 0 0 150px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 70px #ff00ff, 0 0 80px #ff00ff, 0 0 100px #ff00ff, 0 0 150px #ff00ff, 0 0 200px #ff00ff;
            }
        }

        .neon-text-blue {
            font-family: 'Handlee', cursive;
            font-size: 70px;
            white-space: nowrap;
            background-image: linear-gradient(90deg, #00ccff, #33ccff, #00ccff); /* Blue gradient */
            -webkit-background-clip: text; /* Apply gradient as text color */
            -webkit-text-fill-color: transparent; /* Make text transparent */
            animation: neon-glow-blue 1.5s ease-in-out infinite alternate; /* Neon glow animation */
            position: absolute; /* Position the text absolutely */
            bottom: 60%; /* Position at 50% from the top */
            transform: translateY(-50%); /* Adjust position to center vertically */
            left: 250px; /* Adjust right value */
        }
        
        @keyframes neon-glow-blue {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00ccff, 0 0 40px #00ccff, 0 0 70px #00ccff, 0 0 80px #00ccff, 0 0 100px #00ccff, 0 0 150px #00ccff;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #00ccff, 0 0 40px #00ccff, 0 0 70px #00ccff, 0 0 80px #00ccff, 0 0 100px #00ccff, 0 0 150px #00ccff, 0 0 200px #00ccff;
            }
        }
        
        
        
    </style>
</head>



<body>

    <div class="sidenav" id="mySidenav">
        <div class="menu-icon" onclick="toggleNav()">&#9776;</div>
        <a href="src/about.html" aria-label="About"><i class="fas fa-info-circle"></i><b>About</b></a>
        <a href="src/contact.html" aria-label="Contact"><i class="fas fa-envelope"></i><b>Contact</b></a>
        
    </div>

    <section class="hero">
        <div class="hero-content">
            <div class="neon-text" style="right: 100px;">WELCOME TO FLASHLEARN</div>
            <div class="neon-text-blue" style="right: 100px;">Hello curious learners</div>
            <a href="src/topics.html" class="hero-btn"><b>Start your journey</b></a>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function toggleNav() {
                var sidenav = document.getElementById("mySidenav");
                var hero = document.querySelector(".hero");

                if (sidenav.className === "sidenav") {
                    sidenav.className += " collapsed";
                    hero.style.marginLeft = "0";
                } else {
                    sidenav.className = "sidenav";
                    hero.style.marginLeft = "60px";
                }
            }

            document.querySelector(".menu-icon").addEventListener("click", toggleNav);
        });
    </script>

</body>

</html>
