<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool topics</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <style>
        /* Add your CSS styles here */
        body {
            background-image: url('../images/cutechildren.jpg');
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
          }

        .container {
            display: flex;
            flex-direction: column; /* Arrange boxes in columns */
            align-items: center;
            gap: 20px; /* Add gap between boxes */
            max-width: 1000px; /* Limit the width of the container */
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .box {
            width: 45%; /* Set width to half the container width */
            height: 250px; /* Increased height to accommodate the title */
            overflow: hidden;
            position: relative; /* Added to position title relative to box */
            border-radius: 10px; /* Added border-radius for rounded corners */
        }

        .box img {
            width: 100%;
            height: 80%; /* Adjusted height to leave space for the title */
            transition: transform 0.3s ease;
        }

        .box:hover img {
            transform: scale(1.2);
        }

        .box .title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            box-sizing: border-box;
            transition: bottom 0.3s ease; /* Added transition for smoother animation */
            font-size: 20px; /* Increased font size */
        }

        .box:hover .title {
            bottom: -50px; /* Adjust this value to control the title's position */
        }

        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0, 0.7); /* Light shade of red */
            padding: 40px;
            border-radius: 10px;
            color: #fff;
            display: none;
        }

        .popup-content {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 24px;
        }

        .popup-content button {
            padding: 10px 20px;
            background-color: #36367d;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 20px;
        }

        .popup-content button:hover {
            background-color: #5151a4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="box" onclick="showPopup('Fractions')">
                <img src="../images/fractions.png" alt="Image 1">
                <div class="title">Fractions</div>
            </div>
            <div class="box" onclick="showPopup('Interest')">
                <img src="../images/interest.jpg" alt="Image 2">
                <div class="title">Interest</div>
            </div>
        </div>
        <div class="row">
            <div class="box" onclick="showPopup('Nutrition')">
                <img src="../images/nutrition.jpeg" alt="Image 3">
                <div class="title">Nutrition</div>
            </div>
            <div class="box" onclick="showPopup('Habitat')">
                <img src="../images/habitat.jpeg" alt="Image 4">
                <div class="title">Habitat</div>
            </div>
        </div>
        <!-- Add more rows or boxes as needed -->
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <div id="popup-message"></div>
            <button id="challenge-button">Challenge</button>
            <button id="read-button">Read</button>


        </div>
    </div>

    <script>
        function showPopup(topic) {
            document.getElementById('popup-message').innerText = `Do you want to take a challenge or read more about ${topic}?`;
            // Pass the topic parameter when calling redirectToReadMore
            document.getElementById('read-button').setAttribute('onclick', `redirectToReadMore('${topic}')`);
            document.getElementById('challenge-button').setAttribute('onclick', `redirectToChallenge('${topic}')`);
            document.getElementById('popup').style.display = 'block';
        }
    
        function redirectToChallenge(topic) {
            // Redirect to challenge page based on the topic
            let challengeUrl;
            
            // Determine the challenge HTML file URL based on the topic
            switch (topic) {
                case 'Fractions':
                    challengeUrl = "../src/question_fraction.html";
                    break;
                case 'Interest':
                    challengeUrl = "../src/question_interest.html";
                    break;
                case 'Nutrition':
                    challengeUrl = "../src/question_nutrition.html";
                    break;
                case 'Habitat':
                    challengeUrl = "../src/question_habitats.html";
                    break;
                
            }
            
            // Redirect to the determined challenge HTML file URL
            window.location.href = challengeUrl;
        }
    

        function redirectToReadMore(topic) {
            let pdfUrl;
        
            // Determine the PDF file URL based on the topic
            switch (topic) {
                case 'Fractions':
                    pdfUrl = "../content/Fractions.pdf";
                    break;
                case 'Interest':
                    pdfUrl = "../content/Interest.pdf";
                    break;
                case 'Nutrition':
                    pdfUrl = "../content/Nutrition.pdf";
                    break;
                case 'Habitat':
                    pdfUrl = "../content/Habitats.pdf";
                    break;
            }
        
            // Redirect to the determined PDF file URL
            window.location.href = pdfUrl;
        }
        
    </script>
</body>
</html>
